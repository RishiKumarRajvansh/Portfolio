<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rishi Kumar - Python Developer & Data Scientist{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Electrolize:wght@400&family=Audiowide:wght@400&family=Gruppo:wght@400&display=swap" rel="stylesheet">
    <!-- Latest FontAwesome with increased integrity -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Direct CSS Loading for Reliability -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bundles/critical.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bundles/layout.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bundles/sections.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bundles/effects.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/doodle.css') }}">
    
    <!-- CSS fix to ensure content is visible -->
    <style>
        /* EMERGENCY FIX: Make everything visible with proper z-index BUT EXCLUDE SCROLL ANIMATIONS */
        *:not([class*="scroll-animate"]) {
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        /* Force specific non-animated elements to be visible */
        .navbar, .nav-container, .nav-logo, .nav-menu, .nav-link, 
        .hero-content, .section-title, .footer {
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        /* Specific visibility for animations - Allow JS to control scroll animations */
        .card, .stat-card, .project-card,
        .testimonial-card, .skill-category, .tech-tag, .timeline-item {
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        /* Ensure sections are displayed */
        section, .section, .hero-section, .about-section, .skills-section,
        .projects-section, .experience-section, .testimonials-section,
        .contact-section, .footer {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
            z-index: 10 !important;
        }
        
        /* Ensure flex layouts work */
        .hero-content, .nav-menu, .hero-buttons, .tech-stats, .skills-grid,
        .projects-grid, .contact-grid {
            display: flex !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        /* Ensure grid layouts work */
        .tech-stats, .skills-grid, .projects-grid, .badge-grid {
            display: grid !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        /* Ensure navbar is visible with proper starfield - HIGHEST Z-INDEX */
        .navbar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important;
            background: rgba(15, 23, 42, 0.98) !important;
            backdrop-filter: blur(15px) !important;
            z-index: 99999 !important;
            opacity: 1 !important;
            visibility: visible !important;
            display: block !important;
            overflow: hidden !important;
            height: 80px !important;
            border-bottom: 1px solid rgba(14, 165, 233, 0.1) !important;
        }
        
        /* Enhanced starfield for navbar */
        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(1px 1px at 10px 10px, rgba(255,255,255,0.3), transparent),
                radial-gradient(1px 1px at 30px 25px, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 60px 15px, rgba(255,255,255,0.25), transparent),
                radial-gradient(1px 1px at 80px 30px, rgba(255,255,255,0.15), transparent),
                radial-gradient(1px 1px at 25px 50px, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 70px 60px, rgba(255,255,255,0.3), transparent),
                radial-gradient(1px 1px at 90px 70px, rgba(255,255,255,0.15), transparent),
                radial-gradient(1px 1px at 40px 80px, rgba(255,255,255,0.25), transparent);
            background-size: 100px 80px;
            background-repeat: repeat;
            animation: float-stars 20s linear infinite;
            pointer-events: none;
            z-index: -1;
            opacity: 0.6;
        }
        
        /* Ensure nav content is above starfield - VERY HIGH Z-INDEX */
        .nav-container, .nav-logo, .nav-menu, .nav-link {
            position: relative !important;
            z-index: 100000 !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        /* Ensure all content below navbar has proper spacing */
        body {
            padding-top: 0 !important;
            margin-top: 0 !important;
        }
        
        .hero {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }
        
        /* Clean circular logo */
        .nav-logo a {
            font-size: 1.5rem !important;
            font-weight: 700 !important;
            color: #ffffff !important;
            border: 2px solid rgba(14, 165, 233, 0.3) !important;
            background: rgba(14, 165, 233, 0.1) !important;
            padding: 0 !important;
            border-radius: 50% !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            text-decoration: none !important;
            letter-spacing: 1px !important;
            width: 45px !important;
            height: 45px !important;
            min-width: 45px !important;
            text-align: center !important;
            text-shadow: none !important;
            box-shadow: none !important;
            transition: all 0.3s ease !important;
        }
        
        .nav-logo a:hover {
            background: rgba(14, 165, 233, 0.2) !important;
            border-color: var(--primary-color) !important;
            transform: translateY(-2px) scale(1.05) !important;
        }
        
        /* Ensure hero section is visible */
        .hero {
            min-height: 100vh !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        /* Enhanced global starfield background */
        .starfield-global {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.05), rgba(30, 41, 59, 0.1)) !important;
            backdrop-filter: blur(0.5px) !important;
            pointer-events: none !important;
            z-index: 0 !important;
            overflow: hidden !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        /* Floating doodles visibility */
        .floating-doodles {
            opacity: 1 !important;
            visibility: visible !important;
            z-index: 1 !important;
        }
        
        @keyframes float-stars {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }
    </style>
    
    <!-- FontAwesome direct load verification -->
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // Check if FontAwesome is properly loaded
            const faLoaded = (document.querySelector('.fab') || 
                             document.querySelector('.fas') || 
                             document.querySelector('.far') || 
                             document.querySelector('.fa'))?.getBoundingClientRect().width > 0;
            
            console.log('FontAwesome loaded check:', faLoaded ? '‚úÖ Loaded' : '‚ùå Not loaded');
            
            // Check if Google Fonts are properly loaded
            const testElement = document.createElement('div');
            testElement.style.fontFamily = "'Orbitron', sans-serif";
            testElement.style.fontSize = '16px';
            testElement.innerHTML = 'TECH FONT TEST';
            testElement.style.position = 'absolute';
            testElement.style.visibility = 'hidden';
            document.body.appendChild(testElement);
            
            setTimeout(() => {
                const computedStyle = window.getComputedStyle(testElement);
                const fontUsed = computedStyle.fontFamily;
                console.log('üî§ Font check - Expected: Orbitron, Actual:', fontUsed);
                
                if (fontUsed.includes('Orbitron')) {
                    console.log('‚úÖ Tech fonts loaded successfully');
                } else {
                    console.log('‚ùå Tech fonts not loaded, using fallback:', fontUsed);
                }
                
                document.body.removeChild(testElement);
            }, 100);
            
            if (!faLoaded) {
                // If FontAwesome doesn't seem to be loaded, try to reload it
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css';
                document.head.appendChild(link);
                console.log('FontAwesome reload attempted');
            }
        });
    </script>
</head>
<body>
    <!-- Global starfield that spans entire page -->
    <div class="starfield-global" id="global-starfield"></div>
    
    <!-- Floating Tech Background Doodles - FontAwesome Icons -->
    <!-- All doodles are now dynamically generated by JavaScript -->
    <div class="floating-doodles" id="floating-doodles" style="position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:0; pointer-events:none; overflow:visible;">
        <!-- FontAwesome technical icons will be dynamically generated and animated by JavaScript -->
    </div>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer scroll-animate">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section scroll-animate-slide-left">
                    <h3>Rishi Kumar</h3>
                    <p>Passionate Developer & Data Scientist crafting innovative solutions</p>
                </div>
                <div class="footer-section scroll-animate-slide-right">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="#about">About</a></li>
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section scroll-animate-scale">
                    <h4>Connect</h4>
                    <div class="social-links">
                        <a href="https://github.com/RishiKumarRajvansh" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/rishikumarrajvansh/" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.kaggle.com/rishikumarrajvansh" target="_blank"><i class="fab fa-kaggle"></i></a>
                        <a href="https://www.credly.com/users/rishikumarrajvansh" target="_blank"><i class="fas fa-medal"></i></a>
                        <a href="mailto:rishikumarrajvansh@gmail.com"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom scroll-animate-fast">
                <p>&copy; 2025 Rishi Kumar. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Simplified JavaScript Loading -->
    <script>
        // Simple immediate visibility fix
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded - ensuring visibility');
            document.body.style.opacity = '1';
            document.body.style.visibility = 'visible';
        });
    </script>
    
    <!-- Essential scripts only -->
    <script src="{{ url_for('static', filename='js/navigation.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/hero.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/contact.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/simple-animations.js') }}" defer></script>
    
    <!-- Effects scripts -->
    <script src="{{ url_for('static', filename='js/counter-animation.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/enhanced-starfield.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/doodle.js') }}" defer></script>
</body>
</html>
