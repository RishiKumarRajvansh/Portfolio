<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}Rishi Kumar - Python Developer & Data Scientist{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Floating Tech Background Doodles -->
    <div class="floating-background-doodles" id="floating-doodles">
        <!-- Icons will be dynamically generated by JavaScript -->
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="{{ url_for('home') }}">RK</a>
                </div>
            <div class="nav-menu" id="nav-menu">
                <a href="#home" class="nav-link">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#education" class="nav-link">Education</a>
                <a href="#experience" class="nav-link">Experience</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#testimonials" class="nav-link">Testimonials</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Rishi Kumar</h3>
                    <p>Passionate Developer & Data Scientist crafting innovative solutions</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="#about">About</a></li>
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Connect</h4>
                    <div class="social-links">
                        <a href="https://github.com/RishiKumarRajvansh" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/rishikumarrajvansh/" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.kaggle.com/rishikumarrajvansh" target="_blank"><i class="fab fa-kaggle"></i></a>
                        <a href="https://www.credly.com/users/rishikumarrajvansh" target="_blank"><i class="fas fa-medal"></i></a>
                        <a href="mailto:rishikumarrajvansh@gmail.com"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Rishi Kumar. All rights reserved.</p>
            </div>
        </div>
