<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rishi Kumar - Python Developer & Data Scientist{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Latest FontAwesome with increased integrity -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/doodle.css') }}" rel="stylesheet">
    <!-- FontAwesome direct load verification -->
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // Check if FontAwesome is properly loaded
            const faLoaded = (document.querySelector('.fab') || 
                             document.querySelector('.fas') || 
                             document.querySelector('.far') || 
                             document.querySelector('.fa'))?.getBoundingClientRect().width > 0;
            
            console.log('FontAwesome loaded check:', faLoaded ? '✅ Loaded' : '❌ Not loaded');
            
            if (!faLoaded) {
                // If FontAwesome doesn't seem to be loaded, try to reload it
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css';
                document.head.appendChild(link);
                console.log('FontAwesome reload attempted');
            }
        });
    </script>
</head>
<body>
    <!-- Floating Tech Background Doodles - FontAwesome Icons -->
    <!-- All doodles are now dynamically generated by JavaScript -->
    <div class="floating-doodles" id="floating-doodles" style="position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:99999; pointer-events:none; overflow:visible;">
        <!-- FontAwesome technical icons will be dynamically generated and animated by JavaScript -->
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="{{ url_for('home') }}">RK</a>
                </div>
            <div class="nav-menu" id="nav-menu">
                <a href="#home" class="nav-link">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#education" class="nav-link">Education</a>
                <a href="#badges" class="nav-link">Badges</a>
                <a href="#experience" class="nav-link">Experience</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#testimonials" class="nav-link">Testimonials</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Rishi Kumar</h3>
                    <p>Passionate Developer & Data Scientist crafting innovative solutions</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="#about">About</a></li>
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Connect</h4>
                    <div class="social-links">
                        <a href="https://github.com/RishiKumarRajvansh" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/rishikumarrajvansh/" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.kaggle.com/rishikumarrajvansh" target="_blank"><i class="fab fa-kaggle"></i></a>
                        <a href="https://www.credly.com/users/rishikumarrajvansh" target="_blank"><i class="fas fa-medal"></i></a>
                        <a href="mailto:rishikumarrajvansh@gmail.com"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Rishi Kumar. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/doodle.js') }}"></script>
</body>
</html>
