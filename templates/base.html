<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rishi Kumar - Python Developer & Data Scientist{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Floating Tech Background Doodles - FontAwesome Icons -->
    <!-- Static full-stack tech doodles distributed across the page -->
    <i class="fab fa-python floating-fa-doodle" style="position: fixed; top: 150px; left: 100px; font-size: 35px; color: #3B82F6; z-index: 1; animation: fadeInMove 25s ease-in-out infinite, randomGlow 15s ease-in-out infinite;"></i>
    <i class="fas fa-code floating-fa-doodle" style="position: fixed; top: 300px; right: 120px; font-size: 30px; color: #10B981; z-index: 1; animation: fadeInMove 30s ease-in-out infinite, randomGlow 18s ease-in-out infinite; animation-delay: 2s;"></i>
    <i class="fab fa-html5 floating-fa-doodle" style="position: fixed; top: 500px; left: 200px; font-size: 40px; color: #F59E0B; z-index: 1; animation: fadeInMove 35s ease-in-out infinite, randomGlow 20s ease-in-out infinite; animation-delay: 4s;"></i>
    <i class="fab fa-css3-alt floating-fa-doodle" style="position: fixed; top: 700px; right: 150px; font-size: 32px; color: #EF4444; z-index: 1; animation: fadeInMove 28s ease-in-out infinite, randomGlow 16s ease-in-out infinite; animation-delay: 6s;"></i>
    <i class="fab fa-js-square floating-fa-doodle" style="position: fixed; top: 900px; left: 80px; font-size: 38px; color: #8B5CF6; z-index: 1; animation: fadeInMove 32s ease-in-out infinite, randomGlow 22s ease-in-out infinite; animation-delay: 8s;"></i>
    <i class="fab fa-react floating-fa-doodle" style="position: fixed; top: 1100px; right: 180px; font-size: 36px; color: #06B6D4; z-index: 1; animation: fadeInMove 27s ease-in-out infinite, randomGlow 17s ease-in-out infinite; animation-delay: 1s;"></i>
    <i class="fab fa-aws floating-fa-doodle" style="position: fixed; top: 1300px; left: 250px; font-size: 34px; color: #22C55E; z-index: 1; animation: fadeInMove 33s ease-in-out infinite, randomGlow 19s ease-in-out infinite; animation-delay: 3s;"></i>
    <i class="fas fa-database floating-fa-doodle" style="position: fixed; top: 1500px; right: 90px; font-size: 31px; color: #FB923C; z-index: 1; animation: fadeInMove 29s ease-in-out infinite, randomGlow 21s ease-in-out infinite; animation-delay: 5s;"></i>
    <i class="fab fa-docker floating-fa-doodle" style="position: fixed; top: 1700px; left: 160px; font-size: 37px; color: #A855F7; z-index: 1; animation: fadeInMove 31s ease-in-out infinite, randomGlow 14s ease-in-out infinite; animation-delay: 7s;"></i>
    <i class="fab fa-github floating-fa-doodle" style="position: fixed; top: 1900px; right: 200px; font-size: 33px; color: #EC4899; z-index: 1; animation: fadeInMove 26s ease-in-out infinite, randomGlow 23s ease-in-out infinite; animation-delay: 9s;"></i>
    <i class="fas fa-server floating-fa-doodle" style="position: fixed; top: 2100px; left: 120px; font-size: 35px; color: #6366F1; z-index: 1; animation: fadeInMove 34s ease-in-out infinite, randomGlow 18s ease-in-out infinite; animation-delay: 2s;"></i>
    <i class="fas fa-cloud floating-fa-doodle" style="position: fixed; top: 2300px; right: 140px; font-size: 39px; color: #84CC16; z-index: 1; animation: fadeInMove 30s ease-in-out infinite, randomGlow 16s ease-in-out infinite; animation-delay: 4s;"></i>
    <i class="fab fa-node-js floating-fa-doodle" style="position: fixed; top: 2500px; left: 190px; font-size: 32px; color: #F97316; z-index: 1; animation: fadeInMove 28s ease-in-out infinite, randomGlow 24s ease-in-out infinite; animation-delay: 6s;"></i>
    <i class="fas fa-robot floating-fa-doodle" style="position: fixed; top: 2700px; right: 110px; font-size: 36px; color: #14B8A6; z-index: 1; animation: fadeInMove 32s ease-in-out infinite, randomGlow 20s ease-in-out infinite; animation-delay: 8s;"></i>
    <i class="fas fa-terminal floating-fa-doodle" style="position: fixed; top: 2900px; left: 230px; font-size: 34px; color: #F43F5E; z-index: 1; animation: fadeInMove 29s ease-in-out infinite, randomGlow 17s ease-in-out infinite; animation-delay: 1s;"></i>
    
    <div class="floating-doodles" id="floating-doodles">
        <!-- FontAwesome technical icons will be dynamically generated and animated by JavaScript -->
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="{{ url_for('home') }}">RK</a>
                </div>
            <div class="nav-menu" id="nav-menu">
                <a href="#home" class="nav-link">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#education" class="nav-link">Education</a>
                <a href="#experience" class="nav-link">Experience</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#testimonials" class="nav-link">Testimonials</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Rishi Kumar</h3>
                    <p>Passionate Developer & Data Scientist crafting innovative solutions</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="#about">About</a></li>
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Connect</h4>
                    <div class="social-links">
                        <a href="https://github.com/RishiKumarRajvansh" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/rishikumarrajvansh/" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.kaggle.com/rishikumarrajvansh" target="_blank"><i class="fab fa-kaggle"></i></a>
                        <a href="https://www.credly.com/users/rishikumarrajvansh" target="_blank"><i class="fas fa-medal"></i></a>
                        <a href="mailto:rishikumarrajvansh@gmail.com"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Rishi Kumar. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
